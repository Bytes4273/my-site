<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Byt3s 4273 - Cadastro">
    <meta name="theme-color" content="#0a0a0a">
    <title>Byt3s 4273 | Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #0a1a2a 100%);
            color: #e5e5e5;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #00f0ff, #0085ff, #8a2be2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: all 0.3s ease;
        }
        
        .glow-card {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .glow-card:hover {
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
            transform: translateY(-5px);
        }
        
        .hexagon {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        
        .data-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .crypto-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }
        
        .form-input {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.2);
            color: #e5e5e5;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #00f0ff;
            box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.2);
            outline: none;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #00f0ff, #0085ff);
            color: black;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        
        .error-message {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.5);
            color: #f87171;
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #6ee7b7;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #00f0ff;
        }
        
        .input-group {
            position: relative;
        }
        
        .form-input {
            padding-right: 40px;
        }
    </style>
</head>
<body>
    <!-- Crypto Background Elements -->
    <div id="crypto-bg-elements">
        <div class="crypto-grid"></div>
    </div>

    <!-- Navigation -->
    <nav class="fixed w-full bg-black bg-opacity-80 backdrop-filter backdrop-blur-lg z-50 border-b border-cyan-500 border-opacity-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <div class="hexagon w-10 h-10 bg-gradient-to-br from-cyan-400 to-blue-600 flex items-center justify-center">
                            <span class="text-black font-bold">B3S</span>
                        </div>
                        <span class="ml-3 text-xl font-bold gradient-text">Byt3s</span>
                    </div>
                </div>
                <div>
                    <a href="login.html" class="text-cyan-300 hover:text-white px-3 py-2 rounded-md text-base font-medium">
                        <i class="fas fa-arrow-left mr-2"></i>Voltar
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center">
                    <div class="hexagon w-16 h-16 bg-gradient-to-br from-cyan-400 to-blue-600 flex items-center justify-center">
                        <span class="text-black font-bold text-xl">B3S</span>
                    </div>
                </div>
                <h2 class="mt-6 text-3xl font-extrabold text-white">
                    Crie sua conta <span class="gradient-text">Byt3s</span>
                </h2>
                <p class="mt-2 text-gray-300">
                    Preencha os campos abaixo para se cadastrar
                </p>
            </div>

            <div class="glow-card data-panel rounded-lg p-8">
                <div id="registerMessage" class="hidden mb-4 p-3 rounded-md"></div>
                
                <form id="registerForm" class="space-y-6">
                    <div class="input-group">
                        <input
                            id="registerName"
                            name="name"
                            type="text"
                            required
                            class="form-input w-full px-4 py-3 rounded-md pr-10"
                            placeholder="Nome completo"
                        >
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    
                    <div class="input-group">
                        <input
                            id="registerEmail"
                            name="email"
                            type="email"
                            required
                            class="form-input w-full px-4 py-3 rounded-md pr-10"
                            placeholder="Seu melhor e-mail"
                        >
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    
                    <div class="input-group">
                        <input
                            id="registerPhone"
                            name="phone"
                            type="tel"
                            required
                            class="form-input w-full px-4 py-3 rounded-md pr-10"
                            placeholder="WhatsApp com DDD"
                            oninput="formatPhone(this)"
                        >
                        <i class="fas fa-phone input-icon"></i>
                    </div>
                    
                    <div class="input-group">
                        <input
                            id="registerPassword"
                            name="password"
                            type="password"
                            required
                            minlength="6"
                            class="form-input w-full px-4 py-3 rounded-md pr-10"
                            placeholder="Crie uma senha segura"
                        >
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    
                    <div class="input-group">
                        <input
                            id="registerConfirmPassword"
                            name="confirmPassword"
                            type="password"
                            required
                            minlength="6"
                            class="form-input w-full px-4 py-3 rounded-md pr-10"
                            placeholder="Confirme sua senha"
                        >
                        <i class="fas fa-check-circle input-icon"></i>
                    </div>
                    
                    <div class="flex items-center">
                        <input
                            id="terms"
                            name="terms"
                            type="checkbox"
                            required
                            class="h-4 w-4 text-cyan-500 focus:ring-cyan-500 border-gray-600 rounded"
                        >
                        <label for="terms" class="ml-2 block text-sm text-gray-300">
                            Concordo com os <a href="#" class="text-cyan-400 hover:text-cyan-300">Termos de Uso</a> e <a href="#" class="text-cyan-400 hover:text-cyan-300">Pol√≠tica de Privacidade</a>
                        </label>
                    </div>
                    
                    <div>
                        <button
                            id="registerButton"
                            type="submit"
                            class="btn-primary w-full flex justify-center py-3 px-4 rounded-md shadow-sm text-sm font-medium"
                        >
                            <span id="registerButtonText">Criar minha conta</span>
                            <i id="registerButtonSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                        </button>
                    </div>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-300">
                        J√° tem uma conta?
                        <a href="login.html" class="text-cyan-400 hover:text-cyan-300 font-medium">
                            Fa√ßa login
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDDeeOrTUGuDeYENGo3_r1LjYD5_CTLuo8",
            authDomain: "site-bytfire.firebaseapp.com",
            projectId: "site-bytfire",
            storageBucket: "site-bytfire.firebasestorage.app",
            messagingSenderId: "38682430422",
            appId: "1:38682430422:web:f48e3183f62ddf72623277",
            measurementId: "G-E9026C5C13"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Elementos do DOM
        const registerForm = document.getElementById('registerForm');
        const registerMessage = document.getElementById('registerMessage');
        const registerButton = document.getElementById('registerButton');
        const registerButtonSpinner = document.getElementById('registerButtonSpinner');
        const registerButtonText = document.getElementById('registerButtonText');

        // Formatar telefone
        function formatPhone(input) {
            // Remove tudo que n√£o √© n√∫mero
            let value = input.value.replace(/\D/g, '');
            
            // Formata√ß√£o para telefone brasileiro
            if (value.length > 2) {
                value = `(${value.substring(0, 2)}) ${value.substring(2)}`;
            }
            if (value.length > 10) {
                value = `${value.substring(0, 10)}-${value.substring(10)}`;
            }
            
            input.value = value.substring(0, 15); // Limita a 15 caracteres
        }

        // Mostrar mensagem
        function showMessage(message, isSuccess = true) {
            registerMessage.textContent = message;
            registerMessage.className = `mb-4 p-3 rounded-md ${isSuccess ? 'success-message' : 'error-message'}`;
            registerMessage.classList.remove('hidden');
        }

        // Cadastro
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const phone = document.getElementById('registerPhone').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            // Valida√ß√µes
            if (!name || !email || !phone || !password || !confirmPassword) {
                showMessage('Por favor, preencha todos os campos.', false);
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('As senhas n√£o coincidem.', false);
                return;
            }
            
            if (password.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres.', false);
                return;
            }
            
            if (!document.getElementById('terms').checked) {
                showMessage('Voc√™ deve aceitar os termos de uso.', false);
                return;
            }
            
            // Verificar se o telefone foi preenchido corretamente
            if (!phone || phone.length < 14) {
                showMessage('Por favor, insira um WhatsApp v√°lido com DDD.', false);
                return;
            }
            
            // Validar formato do telefone (DDD) + n√∫mero
            const phoneRegex = /^\(\d{2}\) \d{4,5}-\d{4}$/;
            if (!phoneRegex.test(phone)) {
                showMessage('Por favor, insira um WhatsApp v√°lido com DDD.', false);
                return;
            }
            
            // Validar formato do email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Por favor, insira um e-mail v√°lido.', false);
                return;
            }

            // Mostrar spinner
            registerButtonText.textContent = 'Criando conta...';
            registerButtonSpinner.classList.remove('hidden');
            registerButton.disabled = true;
            
            try {
                // Criar usu√°rio no Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Salvar dados adicionais no Firestore com role padr√£o = standard
                await db.collection('users').doc(user.uid).set({
                    name: name,
                    email: email,
                    phone: phone,
                    role: 'standard',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'active'
                });
                
                showMessage('Cadastro realizado com sucesso! Redirecionando...', true);
                
                // Redirecionar para o perfil ap√≥s 2 segundos
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 2000);
            } catch (error) {
                console.error('Erro no cadastro:', error);
                let errorMessage = 'Erro ao cadastrar. ';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage += 'Este e-mail j√° est√° em uso.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'E-mail inv√°lido.';
                        break;
                    case 'auth/weak-password':
                        errorMessage += 'A senha deve ter pelo menos 6 caracteres.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage += 'Erro de conex√£o. Verifique sua internet.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                showMessage(errorMessage, false);
            } finally {
                // Esconder spinner
                registerButtonText.textContent = 'Criar minha conta';
                registerButtonSpinner.classList.add('hidden');
                registerButton.disabled = false;
            }
        });

        // Verifica√ß√£o de autentica√ß√£o - redireciona usu√°rios logados
        const authStateListener = auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'profile.html';
                authStateListener(); // Remove listener after redirect
            }
        });
    </script>
</body>
</html>
