<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Byt3s 4273 - Login e Cadastro">
    <meta name="theme-color" content="#0a0a0a">
    <title>Byt3s 4273 | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #0a1a2a 100%);
            color: #e5e5e5;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #00f0ff, #0085ff, #8a2be2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: all 0.3s ease;
        }
        
        .glow-card {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .glow-card:hover {
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
            transform: translateY(-5px);
        }
        
        .hexagon {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        
        .data-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .crypto-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 10;
        }
        
        .form-input {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.2);
            color: #e5e5e5;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #00f0ff;
            box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.2);
            outline: none;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #00f0ff, #0085ff);
            color: black;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        
        .btn-secondary {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.2);
            color: #e5e5e5;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(56, 70, 97, 0.7);
            border-color: rgba(0, 255, 255, 0.4);
        }
        
        .form-switch {
            color: #00f0ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .form-switch:hover {
            color: #0085ff;
        }
        
        .error-message {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.5);
            color: #f87171;
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #6ee7b7;
        }
    </style>
</head>
<body>
    <!-- Crypto Background Elements -->
    <div id="crypto-bg-elements">
        <div class="crypto-grid"></div>
    </div>

    <!-- Navigation -->

    <nav class="fixed w-full bg-black bg-opacity-80 backdrop-filter backdrop-blur-lg z-50 border-b border-cyan-500 border-opacity-20 content-wrapper">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <div class="hexagon w-10 h-10 bg-gradient-to-br from-cyan-400 to-blue-600 flex items-center justify-center">
                            <span class="text-black font-bold">B3S</span>
                        </div>
                        <span class="ml-3 text-xl font-bold gradient-text">Byt3s</span>
                    </div>
                </div>
                <div>
                    <a href="index.html" class="text-cyan-300 hover:text-white px-3 py-2 rounded-md text-base font-medium">
                        <i class="fas fa-arrow-left mr-2"></i>Voltar
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 content-wrapper">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center">
                    <div class="hexagon w-16 h-16 bg-gradient-to-br from-cyan-400 to-blue-600 flex items-center justify-center">
                        <span class="text-black font-bold text-xl">B3S</span>
                    </div>
                </div>
                <h2 class="mt-6 text-3xl font-extrabold text-white">
                    Bem-vindo à <span class="gradient-text">Byt3s</span>
                </h2>
                <p class="mt-2 text-gray-300">
                    A nova dimensão da economia digital consciente
                </p>
            </div>

            <div class="glow-card data-panel rounded-lg p-8">

                <!-- Login Form -->

                <div id="loginForm">
                    <h3 class="text-2xl font-bold text-white mb-6 text-center">Login</h3>
                    
                    <div id="loginMessage" class="hidden mb-4 p-3 rounded-md"></div>
                    
                    <form id="loginFormElement" class="space-y-6">
                        <div>
                            <label for="loginEmail" class="block text-sm font-medium text-cyan-400 mb-1">
                                E-mail
                            </label>
                            <input
                                id="loginEmail"
                                name="email"
                                type="email"
                                required
                                class="form-input w-full px-4 py-3 rounded-md"
                                placeholder="seu@email.com"
                            >
                        </div>
                        
                        <div>
                            <label for="loginPassword" class="block text-sm font-medium text-cyan-400 mb-1">
                                Senha
                            </label>
                            <input
                                id="loginPassword"
                                name="password"
                                type="password"
                                required
                                class="form-input w-full px-4 py-3 rounded-md"
                                placeholder="••••••••"
                            >
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input
                                    id="remember-me"
                                    name="remember-me"
                                    type="checkbox"
                                    class="h-4 w-4 text-cyan-500 focus:ring-cyan-500 border-gray-600 rounded"
                                >
                                <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                                    Lembrar-me
                                </label>
                            </div>
                            
                            <div class="text-sm">
                                <a href="#" class="font-medium text-cyan-400 hover:text-cyan-300">
                                    Esqueceu sua senha?
                                </a>
                            </div>
                        </div>
                        
                        <div>
                            <button
                                id="loginButton"
                                type="submit"
                                class="btn-primary w-full flex justify-center py-3 px-4 rounded-md shadow-sm text-sm font-medium"
                            >
                                <span id="loginButtonText">Entrar</span>
                                <i id="loginButtonSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-6 text-center">
                        <p class="text-gray-300">
                            Não tem uma conta?
                            <a href="register.html" class="form-switch font-medium">
                                Cadastre-se
                            </a>
                        </p>
                    </div>
                </div>
                
                <!-- Register Form -->
                
                <div id="registerForm" class="hidden">
                    <h3 class="text-2xl font-bold text-white mb-6 text-center">Cadastro</h3>
                    
                    <div id="registerMessage" class="hidden mb-4 p-3 rounded-md"></div>
                    
                    <form id="registerFormElement" class="space-y-6">
                        <div>
                            <label for="registerName" class="block text-sm font-medium text-cyan-400 mb-1">
                                Nome Completo
                            </label>
                            <input
                                id="registerName"
                                name="name"
                                type="text"
                                required
                                class="form-input w-full px-4 py-3 rounded-md"
                                placeholder="Seu nome"
                            >
                        </div>
                        
                        <div>
                            <label for="registerEmail" class="block text-sm font-medium text-cyan-400 mb-1">
                                E-mail
                            </label>
                            <input
                                id="registerEmail"
                                name="email"
                                type="email"
                                required
                                class="form-input w-full px-4 py-3 rounded-md"
                                placeholder="seu@email.com"
                            >
                        </div>
                        
                        <div>
                            <label for="registerPassword" class="block text-sm font-medium text-cyan-400 mb-1">
                                Senha
                            </label>
                            <input
                                id="registerPassword"
                                name="password"
                                type="password"
                                required
                                minlength="6"
                                class="form-input w-full px-4 py-3 rounded-md"
                                placeholder="••••••••"
                            >
                        </div>
                        
                        <div>
                            <label for="registerConfirmPassword" class="block text-sm font-medium text-cyan-400 mb-1">
                                Confirmar Senha
                            </label>
                            <input
                                id="registerConfirmPassword"
                                name="confirmPassword"
                                type="password"
                                required
                                minlength="6"
                                class="form-input w-full px-4 py-3 rounded-md"
                                placeholder="••••••••"
                            >
                        </div>
                        
                        <div class="flex items-center">
                            <input
                                id="terms"
                                name="terms"
                                type="checkbox"
                                required
                                class="h-4 w-4 text-cyan-500 focus:ring-cyan-500 border-gray-600 rounded"
                            >
                            <label for="terms" class="ml-2 block text-sm text-gray-300">
                                Concordo com os <a href="#" class="text-cyan-400 hover:text-cyan-300">Termos de Uso</a> e <a href="#" class="text-cyan-400 hover:text-cyan-300">Política de Privacidade</a>
                            </label>
                        </div>
                        
                        <div>
                            <button
                                id="registerButton"
                                type="submit"
                                class="btn-primary w-full flex justify-center py-3 px-4 rounded-md shadow-sm text-sm font-medium"
                            >
                                <span id="registerButtonText">Cadastrar</span>
                                <i id="registerButtonSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-6 text-center">
                        <p class="text-gray-300">
                            Já tem uma conta?
                            <span id="showLogin" class="form-switch font-medium">
                                Faça login
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDDeeOrTUGuDeYENGo3_r1LjYD5_CTLuo8",
            authDomain: "site-bytfire.firebaseapp.com",
            projectId: "site-bytfire",
            storageBucket: "site-bytfire.firebasestorage.app",
            messagingSenderId: "38682430422",
            appId: "1:38682430422:web:f48e3183f62ddf72623277",
            measurementId: "G-E9026C5C13"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Elementos do DOM
        const loginFormElement = document.getElementById('loginFormElement');
        const loginMessage = document.getElementById('loginMessage');
        const loginButton = document.getElementById('loginButton');
        const loginButtonSpinner = document.getElementById('loginButtonSpinner');
        const loginButtonText = document.getElementById('loginButtonText');

        // Mostrar mensagem
        function showMessage(element, message, isSuccess = true) {
            element.textContent = message;
            element.className = `mb-4 p-3 rounded-md ${isSuccess ? 'success-message' : 'error-message'}`;
            element.classList.remove('hidden');
        }

        // Login
        loginFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Mostrar spinner
            loginButtonText.textContent = 'Entrando...';
            loginButtonSpinner.classList.remove('hidden');
            loginButton.disabled = true;
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Atualizar ou criar documento no Firestore
                const userRef = db.collection('users').doc(user.uid);
                const doc = await userRef.get();
                
                if (!doc.exists) {
                    await userRef.set({
                        email: user.email,
                        role: 'standard',
                        status: 'active',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else {
                    await userRef.update({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                // Redirecionar imediatamente para profile.html
                window.location.href = 'profile.html';
            } catch (error) {
                console.error('Erro no login:', error);
                let errorMessage = 'Erro ao fazer login. ';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage += 'Usuário não encontrado.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage += 'Senha incorreta.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'E-mail inválido.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                showMessage(loginMessage, errorMessage, false);
            } finally {
                // Esconder spinner
                loginButtonText.textContent = 'Entrar';
                loginButtonSpinner.classList.add('hidden');
                loginButton.disabled = false;
            }
        });

        // Verificação de autenticação - redireciona usuários logados
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'profile.html';
            }
        });
    </script>
</body>
</html>
